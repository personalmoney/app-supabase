<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let account of (accounts$ | async)">
        <ion-item>
          <ion-grid>
            <ion-row (click)="showOptions($event, account)">
              <ion-col size="7">
                {{account.name}}
                <ion-icon *ngIf="!account.excludeFromDashboard" name="eye-outline"></ion-icon>
              </ion-col>
              <ion-col size="5" [ngClass]="account.balance>=0?'positive':'negative'">
                {{account.balance|currency}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
