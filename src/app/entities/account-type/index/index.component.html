<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/entities"></ion-back-button>
    </ion-buttons>
    <ion-title>Account Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="accountTypes$ | async; let accountTypes">
    <ion-row>
      <ion-col size="12"
               size-md="6"
               size-lg="6"
               *ngFor="let accountType of accountTypes">
        <ion-item>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="9">
                <fa-icon color="dark"
                         [icon]="[accountType.icon.split('#')[0], accountType.icon.split('#')[1]]">
                </fa-icon>
                {{accountType.name}}
              </ion-col>
              <ion-col size="1.5"
                       class="ion-align-items-stretch">
                <ion-icon ion-center
                          (click)="edit(accountType)"
                          name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="1.5">
                <ion-icon (click)="delete(accountType)"
                          name="trash-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="accountTypes.length <= 0">
      <ion-col>
        <p>No records found</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom"
           horizontal="end"
           slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
