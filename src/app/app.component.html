<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content"
              type="overlay"
              [ngClass]="{'ion-hide':!showMenu}">
      <ion-content>
        <ion-list>

          <ion-list-header>

            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-thumbnail>
                    <img alt="logo"
                         src="../assets/logo.png">
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="9">
                  <div class="userName">Welcome, <br>{{userName}}</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Personal Money
                </ion-col>
              </ion-row>
              <ion-row>
              </ion-row>
            </ion-grid>

          </ion-list-header>

          <ion-menu-toggle auto-hide="false"
                           *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root"
                      [routerLink]="[p.url]"
                      lines="none"
                      detail="false"
                      [class.selected]="currentRoute.startsWith(p.url)">
              <fa-icon slot="start"
                       [icon]="p.icon"></fa-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<ng-http-loader [debounceDelay]="100"
                spinner="sk-cube-grid"></ng-http-loader>
