<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon slot="start"
                name="moon"></ion-icon>
      <ion-label>Dark mode</ion-label>
      <ion-toggle [(ngModel)]="dark"
                  (ionChange)="updateDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon slot="start"
                name="log-out-outline"></ion-icon>
      <ion-label class="button"
                 (click)="logOut()">Logout</ion-label>
    </ion-item>
    <ion-item *ngIf="false">
      <ion-icon slot="start"
                name="cloud-download-outline"></ion-icon>
      <ion-label class="button"
                 (click)="import()">Import Data</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start"
                name="cloud-upload-outline"></ion-icon>
      <ion-label class="button"
                 (click)="export()">Export Data</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
